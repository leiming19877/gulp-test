{{~it.page.list :bid}}
    <li class="line" data-bid-id="{{=bid.bidId}}">
       <div class="txt-line">
            <span style="margin-left: 0px;line-height: 40px;">竞价单号：[{{=bid.bidCode}}]已结束</span>
       </div>
       <div class="txt-line">
         <span class="ranking" style="margin-left: 0px;line-height: 40px;">
                                  您的报价最终排名：{{=it.ranks[bid.bidId]}}
          </span>
       </div>
       {{?it.quoteSns[bid.bidId]>0}}
       <a href="../quote/toQuoteDetail?bidId={{=bid.bidId}}&quoteSn={{=it.quoteSns[bid.bidId]}}" class="history-quote-btn history-quote-btn2 weui_btn weui_btn_mini weui_btn_primary" >查看报价单</a>
       {{?}}
    </li>
{{~}}
